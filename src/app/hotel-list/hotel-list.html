<div *ngIf="hotels.length > 0; else noResults">
  <h2 style="text-align:center; margin:20px 0;">Hotels in {{ city }}</h2>
  <p style="text-align:center; color:#555;">
    Check-in: {{ checkIn }} | Check-out: {{ checkOut }} | Guests: {{ guests }}
  </p>

  <div class="hotel-list">
    <div class="hotel-card" *ngFor="let hotel of hotels">
      <img [src]="hotel.imageUrl" alt="{{hotel.name}}" />
      <div class="hotel-card-content">
        <h3>{{ hotel.name }}</h3>
        <p class="price">₹ {{ hotel.price }}</p>
        <p class="rating">{{ hotel.rating }} ⭐</p>
      </div>
    </div>
  </div>
</div>

<ng-template #noResults>
  <p>No hotels found for {{ city }}.</p>
</ng-template>
